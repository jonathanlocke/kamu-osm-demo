kind: DatasetSnapshot
version: 1
content:
  name: new-mexico-nodes
  kind: Root
  metadata:
    - kind: SetPollingSource
      fetch:
        kind: FilesGlob
        path: new-mexico/nodes.csv
      read:
        kind: Csv
        separator: ","
        header: true
        nullValue: ""
        schema:
        - epochMillis BIGINT
        - id BIGINT
        - latitude FLOAT
        - longitude FLOAT
      preprocess:
        kind: Sql
        engine: datafusion
        query: |
          SELECT
            from_unixtime("epochMillis") as event_time, id, latitude, longitude
          FROM input
      merge:
        kind: Ledger
        primaryKey:
          - id
    - kind: SetVocab
      eventTimeColumn: event_time
